<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width" />
        <title>Login</title>
        
        <link href="loginstyle.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="jquery-3.6.0.min (1).js"></script>
        <script type="text/javascript">
        
        $(document).ready(function(){
         
            $(":button").click(function(){
                debugger
               var Username= $("#txtUsername").val()
               var Password= $("#txtPassword").val()

               if(Username=="" || Password=="")
               {
                  
                $("#showmsg").removeClass("hideBox")
                $("#showmsg").addClass("showBox")
               }
               else
               {
                   window.location.href="home.html"
                   window.localStorage.setItem('name', Username);
               }

            })


            $("#showmsg").on('click','img',function(){
                $("#showmsg").removeClass("showBox")
                $("#showmsg").addClass("hideBox")
            })
                
            


        })
        
        </script>

    </head>
    <body>

        <div class="box">
            <h2>Login</h2>
            <form>
                <div class="inputBox">
                    <label>Username</label>
    
                    <input type="text" id="txtUsername" />
                </div>
                <div class="inputBox">
                    <label>Password</label>
    
                    <input type="password" id="txtPassword" />
                </div>
                <input type="button" value="Sign In" />
            </form>
            <div class="hideBox" id="showmsg">
                <label>Please Enter Username & Password</label>
                <img src="Images/Icons/Close.png" width="20"  />
            </div>
        </div>

    </body>
</html>
